<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessiblity Studies and Testing</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-access-tool.css">
</head>
<body>
    <h1 class="text-center">Page for testing accessiblity</h1>
    <!--Dark Contrast Tests-->
    <h2 class="text-center">Dark Contrast Tests</h2>
    <div class="row justify-content-center">
        <button class="btn-lg font-acc-dark color-acc-dark-red">This is a test button</button>
        <button class="btn-lg font-acc-dark color-acc-dark-orange">This is a test button</button>
        <button class="btn-lg font-acc-dark color-acc-dark-yellow">This is a test button</button>
        <button class="btn-lg font-acc-dark color-acc-dark-sky">This is a test button</button>
        <button class="btn-lg font-acc-dark color-acc-dark-blue">This is a test button</button>
        <button class="btn-lg font-acc-dark color-acc-dark-pink">This is a test button</button>
        <button class="btn-lg font-acc-dark color-acc-dark-white">This is a test button</button>
        <button class="btn-lg font-acc-dark color-acc-dark-green">This is a test button</button>
    </div>
    <!--Light Contrast Tests-->
    <h2 class="text-center">Light Contrast Tests</h2>
    <div class="row justify-content-center">
        <button class="btn-lg font-acc-light color-acc-light-red">This is a test button</button>
        <button class="btn-lg font-acc-light color-acc-light-brown">This is a test button</button>
        <button class="btn-lg font-acc-light color-acc-light-green">This is a test button</button>
        <button class="btn-lg font-acc-light color-acc-light-teal">This is a test button</button>
        <button class="btn-lg font-acc-light color-acc-light-black">This is a test button</button>
        <button class="btn-lg font-acc-light color-acc-light-blue">This is a test button</button>
        <button class="btn-lg font-acc-light color-acc-light-purple">This is a test button</button>
        <button class="btn-lg font-acc-light color-acc-light-darkgreen">This is a test button</button>
    </div>
    <h2 class="text-center">Full Contrast</h2>
    <div class="row justify-content-center">
        
    </div>    
</body>
</html>
